
<main ng-controller="projectViewController">

<ul class="breadcrumb breadcrumb-page">
			<div class="breadcrumb-label text-light-gray">You are here: </div>
			<li><a>Home</a></li>
			<li><a>Project</a></li>
			<li class="active"><a >Project View</a></li>
		</ul>
		<div class="page-header">
			<div class="row">
				<!-- Page header, center on small screens -->
				<h4 class="col-xs-12 col-sm-4 text-center text-left-sm">{{project.name}}</h4>
				<div class="col-xs-12 col-sm-8"></div>
			</div>
		</div> <!-- / .page-header -->
		


<script>
var url="/resource/project";
</script>
<div id="configurator">
<div class="alert alert-danger alert-dismissible" role="alert" ng-show="showerror">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    {{error}}
</div>
<div class="alert alert-success alert-dismissible" role="alert" ng-show="showsucess">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    {{success}}
</div>
<div class="col-md-3">
	<div class="panel panel-default ">
	</div>
</div>
<div class="col-md-9">
<div class="panel panel-info">
	<div class="panel-body">
	<button class="fa fa-edit pull-right btn btn-default"></button>
	<table width="100%"> 
	<tr>
	<th>Id:</th>
	<td>{{project.id}}</td>
	<th>Type:</th>
	<td>{{project.type}}</td>
	</tr>
	<tr>
	<th>Status:</th>
	<td>{{project.status}}</td>
	<th>Date:</th>
	<td>{{project.createdDate}}</td>
	</tr>
	<tr>
	<th colspan="4">Summary:</th>
	</tr>
	<tr>
	<td colspan="4">{{project.summary}}sdasdasdas</td>
	</tr>
	</table>
	</div>
</div>

<div class="panel panel-info">
	<div class="panel-body">
	<button class="fa fa-edit pull-right btn btn-default"></button>
	<strong>Description</strong>
	<p>{{project.description}}</p>
	</div>
</div>	

<div>
  <ul class="nav nav-tabs">
    <li class="active"><a href>Comments</a></li>
  </ul>
    
</div>	
</div>
</div>

</main>
