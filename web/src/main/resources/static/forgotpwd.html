<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

	<!-- Pixel Admin's stylesheets -->

<!-- 1. $BODY ======================================================================================
	
	Body

	Classes:
	* 'theme-{THEME NAME}'
	* 'right-to-left'     - Sets text direction to right-to-left
-->
<body class="theme-white page-signin-alt">



<!-- 2. $MAIN_NAVIGATION ===========================================================================

	Main navigation
-->
	<div class="signin-header" style="background:#333;color:#fff;">
		<div class="demo-logo"><img src="/images/logo-big.png" alt="" style="margin-top: -4px;"></div>&nbsp;
		<strong>Gillli</strong>
	</div> <!-- / .header -->

	<h1 class="form-header">Sign in to your Account : Forgot password</h1>

	

	<!-- Form -->
	<div class="panel" ng-controller="forgotPwdController">
	  "Reset password link" will be sent to your registered email., click <a href="/login">Login</a> if you remember the password. 
	  <hr/>
	  <input type="email" class="form-control input-lg" placeholder="Your login Id" id="loginId"/>  
	  <hr/>
	  
	  	<button class="btn btn-primary" id="sendLInk">Send link</button>
		
	</div>
	<!-- / Form -->

<script src="js/jquery-1.10.2.min.js"></script> 
<script src="js/bootstrap.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		
		$('#sendLInk').click(function() {
			var loginid=$('#loginId').val();
			
			if(loginid==""){
				alert("Please enter your login id");
				return;
			}
			
			$.ajax( "/openresource/forgotpassword?loginId="+loginid )
			  .success(function() {
			    alert( "success" );
			  })
			  .error(function() {
			    alert( "error" );
			  })
		});
		
	});
</script>
</body>
</html>
